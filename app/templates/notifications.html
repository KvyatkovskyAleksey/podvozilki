{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Уведомления</h1>
    <ul>
    {% for notification in notifications %}
        {% if notification.trip_id %}
            <a href="{{ url_for('trip.trip', trip_id=notification.trip_id) }}" >
                <li>{{ notification.body }}</li>
            </a>
        {% endif %}
    {% endfor %}
    </ul>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Новые сообщения
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Старые сообщения <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
